<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Sell Order</title>
    <link rel="stylesheet" th:href="@{/css/NewSellOrder.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-profile">
                <div class="sidebar-pic"></div>
                <div class="sidebar-name">
                    <div class="child-name">
                        Trần Đại Dương
                    </div>
                    <div>
                        <span class="child-manager">Seller <i class="fa-solid fa-pencil"></i> </span>
                    </div>
                </div>
            </div>
            <a class="link-product" th:href="@{/orders/listOfOrder}"><p>List Of Order</p></a>
            <p class="active">New Sell Order</p>
            <p>Bill of sell</p>
            <p>New Purchase Order</p>
             <a class="link-product" th:href="@{/products}"><p>Product List as Counter</p></a>
        </div>
        <button> <i class="fa-solid fa-right-from-bracket"></i> Log out</button>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="bill-header">
                <h1>New Sell Order</h1>
                <div class="title-file">
                    <i class="fa-regular fa-file"></i>
                    <span>#Order:1</span>
                </div>
            </div>
            <div>
                <button class="btn-save">Save</button>
            </div>
        </div>

        <div class="profile-input-container">
            <div class="first-group-input">
                <div class="first-input">
                    <label>Order Date <i class="fa-solid fa-calendar-days"></i></label>
                    <div>
                        <input type="text" value="2024-02-13" class="input-order">
                    </div>
                </div>
                <div class="second-input">
                    <label>Staff Name<i class="fa-solid fa-user"></i></label>
                    <div>
                        <input type="text" value="Thanh" class="input-staff">
                    </div>
                </div>
            </div>
            <div class="second-group-input">
                <div class="third-input">
                    <label>Customer Name</label>
                    <div>
                        <input type="text" value="Thanh Cọc" class="input-customer">
                    </div>
                </div>
                <div class="fourth-input">
                    <label>Phone Number</label>
                    <div>
                        <input type="text" value="0930920332" class="input-phone">
                    </div>
                </div>
            </div>
        </div>

        <div class="bill-details">
            <div class="staff">
                <input id="product-search" onfocus="showDropdown()" class="staff-input" />
                <i class="fa-solid fa-magnifying-glass"></i>
                <div id="dropdown" class="dropdown-content">
                    <ol>
                        <li th:each="product: ${products}">
                            <div th:data-order="${product}" th:text="${product.productName}"
                                th:attr="data-product-id=${product.productID}"
                                onclick="selectProduct(this.textContent, this.getAttribute('data-product-id'))"></div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="detail-add">
                <button class="btn-add" onclick="addProduct()">Add</button>
            </div>
        </div>

        <div class="bill-table">
            <table>
                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Type</th>
                        <th>Product Name</th>
                        <th>Material</th>
                        <th>Weight/Carat</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="productOrderDto : ${orderDtos}">
                        <td th:text="${productOrderDto.productCode}"></td>
                        <td th:text="${productOrderDto.typeName}"></td>
                        <td th:text="${productOrderDto.productName}"></td>
                        <td th:text="${productOrderDto.materialName}"></td>
                        <td th:text="${productOrderDto.weight}"></td>
                        <td th:text="${productOrderDto.sellPrice}"></td>
                        <td><i class="fa-solid fa-trash-can" onclick="removeProduct(this.parentElement.parentElement)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{/js/NewSellOrder.js}"></script>
</body>

</html>
