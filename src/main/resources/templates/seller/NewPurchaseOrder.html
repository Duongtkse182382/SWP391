<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Purchase Order</title>
    <link rel="stylesheet" th:href="@{/css/NewPurchaseOrder.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-profile">
                <div class="sidebar-pic"></div>
                <div class="sidebar-name">
                    <div class="child-name">
                        Trần Đại Dương
                    </div>
                    <div>
                        <span class="child-manager">Manager <i class="fa-solid fa-pencil"></i> </span>
                    </div>
                </div>
            </div>
            <a  class="link-listoforder" th:href="@{/orders/listOfOrder}"><p>List Of Order</p></a>
            <p>New Sell Order</p>
            <p>Bill of sell</p>
            <p class="active">New Purchase Order</p>
             <a class="link-product" th:href="@{/products}"><p>Product List as Counter</p></a>
        </div>
        <button> <i class="fa-solid fa-right-from-bracket"></i> Log out</button>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="bill-header">
                <h1>New Purchase Order</h1>
                <div class="title-file">
                    <i class="fa-regular fa-file"></i>
                    <span>#Order:1</span>
                </div>
            </div>
             <div class="btn-group">
                <button class="btn-save" type="submit" form="saveForm">Save</button>
            </div>
        </div>
    
        <div class="profile-input-container">
            <div class="first-group-input">
                <div class="first-input">
                    <label>Order Date <i class="fa-solid fa-calendar-days"></i></label>
                    <div>
                        <input type="text" th:value="${purchaseOrder.date}" class="input-order">
                    </div>
                </div>
                <div class="second-input">
                    <label>Staff Name<i class="fa-solid fa-user"></i></label>
                    <div>
                        <input type="text" th:value="${purchaseOrder.staff != null ? purchaseOrder.staff.fullName : ''}" class="input-staff">
                    </div>
                </div>
            </div>
            <div class="second-group-input">
                <div class="third-input">
                    <label>Customer Name</label>
                    <div>
                        <input type="text" th:value="${purchaseOrder.customer != null ? purchaseOrder.customer.customerName : ''}" class="input-customer">
                    </div>
                </div>
                <div class="fourth-input">
                    <label>Phone Number</label>
                    <div>
                        <input type="text"th:value="${purchaseOrder.customer != null ? purchaseOrder.customer.phone : ''}" class="input-phone">
                    </div>
                </div>
            </div>
        </div>
          <form th:action="@{'/editPurchaseOrder/' + ${purchaseOrder.purchaseID} + '/save'}" th:object="${purchaseOrder}" method="post" id="saveForm">
         <div class="bill-group">
             <div class="bill-title-first">Diamond</div>
              <div class="form-group">
                  <div class="row">
                    <div class="col-3">
                       <label>Name Product</label>
                       <input type="text" class="form-control" placeholder="Input name product" th.field=*{gem.gemName}/>
                    </div>
                    <div class="col-3">
                        <label>Origin</label>
                        <input type="text" class="form-control" placeholder="Input origin" th.field=*{gem.origin} />
                    </div>
                  </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <label>Carat</label>
                        <input type="text" class="form-control"  placeholder="Input carat"  th.field=*{gem.carat}/>
                    </div>
                    <div class="col-3">
                        <label>Color</label>
                        <input type="text" class="form-control"  placeholder="Input color" th.field=*{gem.color}/>
                    </div>
                    <div class="col-3">
                        <label>Clarity</label>
                        <input type="text" class="form-control"  placeholder="Input clarity" th.field=*{gem.clarity}/>
                    </div>
                    <div class="col-3">
                        <label>Cut</label>
                        <input type="text" class="form-control"  placeholder="Input cut" th.field=*{gem.cut}/>
                    </div>
                </div>
              </div>
             <div class="bill-title-second">Material</div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Name Product</label>
                        <input type="text" class="form-control" placeholder="Input name product" th:field="*{product.productName}" />
                    </div>
                    <div class="col-3">
                        <label>Type Gold</label>
                        <input type="text" class="form-control" placeholder="Input type gold" th.field=*{material.name}/>
                    </div>
                    <div class="col-3">
                        <label>Weight</label>
                        <input type="text" class="form-control" placeholder="Input weight" th.field="*{productMaterial.weight}" />
                    </div>
                </div>
            </div>
            <div class="total-section mt-2">
                <div>
                    <p>Diamond Price: </p>
                    <p>Meterial Price:</p>
                    <hr />
                    <p class="total">Total price: </p>
                </div>
                <div class="total-right">
                    <p><input  th:filed="*{gemPriceList.buyPrice}"/></p>
                    <p><input   th:filed="*{materialPriceList.buyPrice}"/></p>
                    <p class="total-child"><input th:filed="*{total}"/></p>
                </div> 
            </div>        
         </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
