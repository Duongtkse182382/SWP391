<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Of Product</title>
    <link rel="stylesheet" th:href="@{/css/DetailProduct.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-profile">
                <div class="sidebar-pic"></div>
                <div class="sidebar-name">
                    <div class="child-name">
                       <span th:text="${staff.fullName}"></span>
                    </div>
                    <div>
                        <span class="child-manager">Seller <i class="fa-solid fa-pencil"></i> </span>
                    </div>
                </div>
            </div>
             <a class="link-product" th:href="@{/orders/listOfOrder}"><p>List Of Sell Order</p></a>
              <a class="link-product" th:href="@{/orders/listOfPurchaseOrder}"><p>List Of Purchase Order</p></a>
              <p>Product List as Counter</p>
              <a class="link-product" th:href="@{/seller-profile}"><p>Personal Profile</p></a>
                 <a class="link-product" th:href="@{/ex-change-policy}"><p>ExChange Policy</p></a>
        </div>
           <form th:action="@{/perform_logout}" method="post">
            <button type="submit"> 
                <i class="fa-solid fa-right-from-bracket"></i> Log out
            </button>
        </form>
    </div>
     <div class="content">
        <div class="title">
            <div class="title-first">
                <h1>Detail Of Product</h1>
            </div>
            <div class="title-second">
                <a href="/seller/products"><button class="title-btn">Back</button></a>
            </div>
        </div>
        <div class="detail-product">
            <div class="container">
                <div class="detail-container">
                </div>
            </div>
            <div class="detail-input">
                    <div class="input-container">
                        <div class="product-id">
                            <label>Product Code:</label>
                            <input type="text" th:field="*{product.productCode}" class="product-input" readonly>
                </div>
                        </div>
                        <div class="product-id">
                            <label>Product Name:</label>
                            <input type="text" th:field="*{product.productName}" class="product-input" readonly>
                        </div>
                          <div class="product-id">
                            <label>Catetgory:</label>
                            <input  th:field="*{product.category.catName}" class="product-input" readonly/>
                 
                        </div>
                         <div class="product-id">
                            <label>Type:</label>
                            <input type="text" th:field="*{product.typeID}"  class="product-input" hidden>
                             <input type="text"  th:value="${product.typeID == 1 ? 'Gold' : 'Jewelry'}"  class="product-input" readonly>
                        </div>
                          <div class="product-id">
                            <label>Material:</label>
                            <input  th:field="*{product.materialPriceList.material.name}" class="product-input" readonly/>
                        </div>
                          <div class="product-id">
                            <label>Counter:</label>
                            <input  th:field="*{product.counter.counterName}" class="product-input" readonly/>
                              
                        </div>
                         <div class="product-id">
                            <input th:field="*{product.materialPriceListID}" class="product-input" hidden/>
                        </div>
                     
                    </div>
         
            </div>
        </div>
    </div>
     </body>
</html>
