<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pucharse Order Detail</title>
    <link rel="stylesheet" th:href="@{/css/PucharseOrderDetail.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-profile">
                <div class="sidebar-pic"></div>
                <div class="sidebar-name">
                    <div class="child-name">
                        Trần Đại Dương
                    </div>
                    <div>
                        <span class="child-manager">Seller <i class="fa-solid fa-pencil"></i> </span>
                    </div>
                </div>
            </div>     
             <p class="active" >List Of Order</p>
             <a class="link-product" th:href="@{/seller/products}"><p>Product List as Counter</p></a>
        </div>
        <button> <i class="fa-solid fa-right-from-bracket"></i> Log out</button>
    </div>
    <div class="content">
        <div class="content-header">
            <div class="bill-header">
                <h1>Pucharse Order Detail</h1>
                <div class="title-file">
                    <i class="fa-regular fa-file"></i>
                    <span>Code: #P01</span>
                </div>
            </div>
            <div class="btn-group">
                <a th:href="@{/orders/listOfOrder}"><button class="btn-save">Save</button></a> 
            </div>
        </div>

        <div class="profile-input-container">
            <div class="first-group-input">
                <div class="first-input">
                    <label>Order Date <i class="fa-solid fa-calendar-days"></i></label>
                    <div>
                        <input type="text" value="2024-02-13" class="input-order">
                    </div>
                </div>
                <div class="second-input">
                    <label>Staff Name<i class="fa-solid fa-user"></i></label>
                    <div>
                        <input type="text" value="Thanh" class="input-staff">
                    </div>
                </div>
            </div>
            <div class="second-group-input">
                <div class="third-input">
                    <label>Customer Name</label>
                    <div>
                        <input type="text" value="Thanh Cọc" class="input-customer">
                    </div>
                </div>
                <div class="fourth-input">
                    <label>Phone Number</label>
                    <div>
                        <input type="text" value="0930920332" class="input-phone">
                    </div>
                </div>
            </div>
        </div>
        <div class="bill-group">
            <div class="bill-title-first">Diamond</div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Name Product</label>
                        <input type="text" class="form-control" placeholder="Input name product" />
                    </div>
                    <div class="col-3">
                        <label>Origin</label>
                        <input type="text" class="form-control" placeholder="Input origin" />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <label>Carat</label>
                        <input type="text" class="form-control" placeholder="Input carat" />
                    </div>
                    <div class="col-3">
                        <label>Color</label>
                        <input type="text" class="form-control" placeholder="Input color" />
                    </div>
                    <div class="col-3">
                        <label>Clarity</label>
                        <input type="text" class="form-control" placeholder="Input clarity" />
                    </div>
                    <div class="col-3">
                        <label>Cut</label>
                        <input type="text" class="form-control" placeholder="Input cut" />
                    </div>
                </div>
            </div>
            <div class="bill-title-second">Meterial</div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label>Name Product</label>
                        <input type="text" class="form-control" placeholder="Input name product" />
                    </div>
                    <div class="col-3">
                        <label>Type Gold</label>
                        <input type="text" class="form-control" placeholder="Input type gold" />
                    </div>
                    <div class="col-3">
                        <label>Weight</label>
                        <input type="text" class="form-control" placeholder="Input weight" />
                    </div>
                </div>
            </div>
            <div class="total-section mt-2">
                <div>
                    <p>Diamond Price: </p>
                    <p>Meterial Price:</p>
                    <hr />
                    <p class="total">Total price: </p>
                </div>
                <div class="total-right">
                    <p>$10,000</p>
                    <p>$10,000</p>
                    <p class="total-child">$20,000</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
