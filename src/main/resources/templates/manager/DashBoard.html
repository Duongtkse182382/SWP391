<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/DashBoard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="sidebar">
    <div class="sidebar-title">
        <div class="sidebar-profile">
            <div class="sidebar-pic"></div>
            <div class="sidebar-name">
                <div class="child-name">
                    <span th:text="${staff.fullName}"></span>
                </div>
                <div>
                    <span class="child-manager">Manager <i class="fa-solid fa-pencil"></i> </span>
                </div>
            </div>
        </div>
        <p class="active">Dashboard</p>
        <a class="link-product" th:href="@{/manager/products}"><p>Manage Product</p></a>
        <a class="link-product" th:href="@{/staff}"><p>Manage Staff</p></a>
        <a class="link-product" th:href="@{/promotion}"><p>Promotion</p></a>
        <a class="link-product" th:href="@{/manager-profile}"><p>Personal Profile</p></a>
        <a class="link-product" th:href="@{/counter}"><p>Manage Counter</p></a>
        <a class="link-product" th:href="@{/manage-material}"><p>Manage Material</p></a>
        <a class="link-product" th:href="@{/manage-gem}"><p>Manage Gem</p></a>
        <a class="link-product" th:href="@{/price-list}"><p> Material Price List</p></a>
        <a class="link-product" th:href="@{/gem-price-list}"><p>Gem Price List</p></a>
    </div>
    <form th:action="@{/perform_logout}" method="post">
        <button type="submit">
            <i class="fa-solid fa-right-from-bracket"></i> Log out
        </button>
    </form>
</div>
<div class="content">
    <h1>Dashboard</h1>
    <div class="stats-container mb-4 mt-4">
        <div class="card card-stat">
            <p>Total Sell Order</p>
            <h2 th:text="${totalSumWithS}"></h2>
        </div>
        <div class="card card-stat third">
            <p>Total Purchase Order</p>
            <h2 th:text="${totalSumWithP}"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Overview</h5>
                    <canvas id="overviewChart1"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Overview</h5>
                    <canvas id="overviewChart2"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <table class="table">
            <thead>
            <tr>
                <th>Counter ID</th>
                <th>Counter Name</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="counter : ${totalCounterByOrder}">
                <td th:text="${counter[0]}"></td>
                <td th:text="${counter[1]}"></td>
                <td th:text="${counter[2]}"></td>
                <td th:text="${counter[3]}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:inline="javascript">
    const datesWithS = /*[[${datesWithS}]]*/ [];
    const datesWithP = /*[[${datesWithP}]]*/ [];
    const sellOrdersData = /*[[${totalSumByDateS}]]*/ [];
    const purchaseOrdersData = /*[[${totalSumByDateP}]]*/ [];

    const formatDate = dateStr => {
        const date = new Date(dateStr);
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${month}/${day}`;
    };

    const aggregateDataByDate = (dates, data) => {
        const aggregatedData = {};
        data.forEach((item, index) => {
            const date = formatDate(dates[index]);
            if (!aggregatedData[date]) {
                aggregatedData[date] = 0;
            }
            aggregatedData[date] += item[0]; // Assuming item[1] is the total for that date
        });
        return aggregatedData;
    };

    const aggregatedSellOrdersData = aggregateDataByDate(datesWithS, sellOrdersData);
    const aggregatedPurchaseOrdersData = aggregateDataByDate(datesWithP, purchaseOrdersData);

    const formattedDatesWithS = Object.keys(aggregatedSellOrdersData);
    const formattedDatesWithP = Object.keys(aggregatedPurchaseOrdersData);
    const sellOrderTotals = Object.values(aggregatedSellOrdersData);
    const purchaseOrderTotals = Object.values(aggregatedPurchaseOrdersData);

    const ctx1 = document.getElementById("overviewChart1").getContext("2d");
    const ctx2 = document.getElementById("overviewChart2").getContext("2d");

    const options = {
        scales: {
            y: {
                beginAtZero: true,
                grid: {
                    display: false,
                },
                ticks: {
                    callback: function (value, index, values) {
                        return "$" + value.toLocaleString();
                    },
                },
            },
            x: {
                grid: {
                    display: false,
                },
            },
        },
    };

    new Chart(ctx1, {
        type: "bar",
        data: {
            labels: formattedDatesWithS,
            datasets: [
                {
                    label: "Sell Orders",
                    data: sellOrderTotals,
                    backgroundColor: "#CCFCFC",
                },
            ],
        },
        options: options,
    });

    new Chart(ctx2, {
        type: "bar",
        data: {
            labels: formattedDatesWithP,
            datasets: [
                {
                    label: "Purchase Orders",
                    data: purchaseOrderTotals,
                    backgroundColor: "rgba(0, 0, 0, 0.8)",
                },
            ],
        },
        options: options,
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
